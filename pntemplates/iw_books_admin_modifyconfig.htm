<h2><!--[gt text="Settings"]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="iw_books" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_books"]-->" />
 <fieldset class="iw_books-fieldset">
 <legend><!--[gt text="Settings"]--></legend>
 
    <div class="pn-adminformrow">
	<label for="iw_books_any"><!--[gt text="Default Academic year"]--></label>
	<input id="iw_books_any" type="text" name="any" size="4" value="<!--[$any|pnvarprepfordisplay]-->" />
	</div>
	
	<div class="pn-adminformrow">
		<label for="activitats_itemsperpage"><!--[gt text="Items per page (screen)"]--></label>
		<input id="iw_books_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
	</div>
 
 	<!--[if $root_dir eq '']-->
		<p class="z-warningmsg"><!--[gt text="It's not possible to define an image header because iw_main module is not available or root directory is not defined."]--></p>
	<!--[else]-->
		<!--[if not $multizk]-->
			<div class="pn-adminformrow">
				<label for="root_dir"><!--[gt text="Root directory defined on iw_main module"]--></label>
				<input id="root_dir" name="root_dir" type="text" size="50" value="<!--[$root_dir]-->/" disabled="true" />
			</div>
			<!--[if $dir_exists == '0']-->
				<p class="z-errormsg"><!--[gt text="Root directory don't exists"]--></p>
			<!--[/if]-->
		<!--[/if]-->		
		<div class="pn-adminformrow">
			<label for="iw_books_encap"><!--[gt text="Name and path of the image header listings"]--></label>
			<input id="iw_books_encap" name="encap" type="text" size="50" value="<!--[$encap|pnvarprepfordisplay]-->" />
		</div>	
		<!--[if $file_exists == '0']-->
			<p class="z-errormsg"><!--[gt text="Header image don't exists"]--></p>
		<!--[/if]-->
	<!--[/if]-->
 	
	<div class="pn-adminformrow">
		<label for="iw_books_fpdf"><!--[gt text="Road where the library FPDF (with / end)"]--></label>
		<input id="iw_books_fpdf" name="fpdf" type="text" size="50" value="<!--[$fpdf|pnvarprepfordisplay]-->" />
	</div>
 
	<div class="pn-adminformrow">
		<label for="iw_books_nivells"><!--[gt text="Highest level"]--></label>
		<textarea id="iw_books_nivells" name="nivells" type="text" rows="4" cols="50" style="width:auto;"><!--[$nivells|pnvarprepfordisplay]--></textarea>
	</div>

  
	<div class="pn-adminformrow">
		<label for="iw_books_plans"><!--[gt text="Syllabuses (Code # Desc. Code | Ex.: ESO # Ed. Sec. Request. |)"]--></label>
		<textarea id="iw_books_plans" name="plans" type="text" rows="4" cols="50" style="width:auto;"><!--[$plans|pnvarprepfordisplay]--></textarea>
	</div>

 </fieldset>

 <fieldset class="iw_books-fieldset">
 <legend>Presentaci√≥</legend>
    <div class="pn-adminformrow">
		<label for="iw_books_mida_font"><!--[gt text="Font size of the list"]--></label>
		<input id="iw_books_mida_font" name="mida_font" type="text" size="2" value="<!--[$mida_font|pnvarprepfordisplay]-->" />
	</div>
 
    <div class="pn-adminformrow">
		<label for="iw_books_llistar_materials"><!--[gt text="Listed materials too?"]--></label>
		<!--[if $llistar_materials eq 1]-->
		<input id="iw_books_llistar_materials" name="llistar_materials" type="checkbox" value="1" checked="checked" />
		<!--[else]-->
		<input id="iw_books_llistar_materials" name="llistar_materials" type="checkbox" value="1" />
		<!--[/if]-->
	</div>


    <div class="pn-adminformrow">
		<label for="iw_books_marca_aigua"><!--[gt text="Provisional (watermark)"]--></label>
		<!--[if $marca_aigua eq 1]-->
		<input id="iw_books_marca_aigua" name="marca_aigua" type="checkbox" value="1" checked="checked" />
		<!--[else]-->
		<input id="iw_books_marca_aigua" name="marca_aigua" type="checkbox" value="1" />
		<!--[/if]-->
	</div>
 </fieldset>

	<div class="pn-adminformrow">
		<input name="submit" type="submit" value="<!--[gt text="Update Configuration"]-->" />
	</div>
</div>
</form>
</div>
